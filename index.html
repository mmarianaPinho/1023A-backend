<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
</style>
</head>
<body>
  <h1>Minhas aulas</h1>
  <input type="text" id="tarefa" placeholder="Digite a tarefa" />
  <button onclick="adicionarTarefa()">Adicionar</button>

  <ul id="listaTarefas"></ul>
  <p>
    <a href="cadastro.html">Ir para Cadastro</a> |
    <a href="disciplina.html">Ir para Disciplina</a>
  </p>

  <script>
    const input = document.querySelector("input");
    const ul = document.querySelector("ul");

    function adicionarTarefa() {
        const texto = input.value.trim();
        if (texto !== "") {
            const li = document.createElement("li");
            li.textContent = texto;
            ul.appendChild(li);
            input.value = "";
        }
    }

    document.querySelector("button").addEventListener("click", adicionarTarefa);
</script>
</body>
</html>
