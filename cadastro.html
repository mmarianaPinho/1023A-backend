<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Tarefa</title>
</head>
<body>
    <h1>Cadastro de Tarefa</h1>

    <form id="formCadastro">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required><br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <script>
        
        async function buscarDados(){
                const inputDescricao = document.getElementById("descricao");
                const descricao = inputDescricao.value;

                const objdescricao= {  descricao}
                try{
                     const resposta = await fetch("http://localhost:8000/tarefas",{
                    headers:{
                        'Content-Type': 'application/json'
                    },
                    method:"POST",
                    body: JSON.stringify(objdescricao)
                })
                if(resposta.status===200){
                    alert("Estudante cadastrado com sucesso!")
                }
                if(resposta.status===400){
                    const dados= await resposta.json()
                    alert(`Erro do lado do backend:"\n ${dados.mensagem}`)
                }
                if(resposta.status===404){
                    alert("Erro nao identificado")
                }
                } catch(erro){
                    alert("Erro: Erro na requisição do FETCH\n" + "Você ligou o BACKEND com npm run dev?")
                }
               
            }
    </script>
</body>
</html>
